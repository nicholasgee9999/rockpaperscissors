<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="container">

            <header class="header">
                <h1>Rock || Paper || Scissors</h1>
            </header>
            
            <section class="scoreboard">
                
                <div class="playerone">

                    <h3>Player One</h3>
                    <img src="./img/playerone.jpg" alt="picture of player one">
                        <div class="playeronescore">
                        </div>

                </div>

                <div class="playertwo">

                    <h3>Player Two</h3>
                    <img src="./img/playertwo.jpg" alt="picture of player two">
                        <div class="playertwoscore">
                        </div>
                    
                </div>

            </section>

        </div>

        <!-- <script src="script.js"></script> -->
    </body>
    
</html>
